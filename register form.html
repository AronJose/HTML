<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
	<center>
	<h1>Register Form</h1>
	<form method="post">
	<table border=".5">
		<tr>
			<th align="left">First Name</th>
			<td ><input type="text" name="Fname"></td>
		</tr>
		<tr>
			<th align="left">Second Name</th>
			<td><input type="text" name="Sname"></td>
		</tr>
		<tr>
			<th align="left">Phone Number</th>
			<td><input type="number" name="number" min="0"></td>
		</tr>
		<tr>
			<th align="left">Gender</th>
			<td><input type="radio" name="male" value="male">Male <input type="radio" name="female" value="female">Female</td>
		</tr>
		<tr>
			<th align="left">Date of Birth</th>
			<td><input type="date" name="dob" ></td>
		</tr>
		<tr>
			<th align="left">Adress</th>
			<td><textarea name="Adress"></textarea></td>
		</tr>
		<tr>
			<th align="left">Place</th>
			<td><input type="text" name="Place"></td>
		</tr>
		<tr>
			<th align="left">Email</th>
			<td><input type="text" name="mail"></td>
		</tr>
		<tr>
			<th align="left">Language</th>
			<td><input type="checkbox" name="Language1" value="English">English <input type="checkbox" name="Language2" value="Malayalam">Malayalam <input type="checkbox" name="Language3" value="Hindi">Hindi</td>
		</tr>
		<tr>
			<th align="left">District</th>
			<td><select name="District" >
				<option>...... Select District.....</option>
				<option>Kottayam</option>
				<option>Idukki</option>
				<option>Alapuzha</option>
			</select></td>
		</tr>
		<tr>
			<th align="left">Date and Time</th>
			<td><input type="datetime-local" name="bob"></td>
		</tr>
		<tr>
			<th align="left">Time</th>
			<td><input type="time" name="time"></td>
		</tr>
		<tr>
			<th align="left">Colour</th>
			<td><input type="color" name="colour"></td>
		</tr>
		<tr>
			<th align=left>File Upload</th>
			<td><input type="file" name="fileUpload"></td>
		</tr>

		<tr>
			<td align="right" colspan="2"><input type="submit" name="register" value="Register"></td>
		</tr>
	</table>
	</form>
	</center>
</body>
</html>
